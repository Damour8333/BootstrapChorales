 <style>
     body{

     .gallery{
         display:flex;
         flex-direction: row;
         flex-wrap: wrap;
         align-content: flex-start;
         
     }
 
     .gallery>img{
         flex: 1 1 auto;
         width: auto;
         height: auto;
         max-width: 300px;
         max-height: 130px;
         margin:5px;
         object-fit:cover;
 
 
     }
     .gallery img{
         height: 533px;
         object-fit: cover;
         transition: transform .2s;
     }
     .gallery:hover img{
         filter: blur(1px) brightness(.8) grayscale(.7);
         transform: scale(.8);
     }
     .gallery img:hover{
       
         filter:blur(0);
         transform: scale(1);
     }
